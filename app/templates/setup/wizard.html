<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verso - System Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .setup-card {
            max-width: 600px;
            margin: 50px auto;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .step-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 0.5rem 0.5rem 0 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card setup-card">
            <div class="step-header">
                <h2><i class="fas fa-rocket me-2"></i>Verso Setup</h2>
                <p class="mb-0">Configure your new installation</p>
            </div>
            <div class="card-body p-4">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div
                    class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <h5 class="mb-3 text-primary">Business Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Business Name</label>
                        <input type="text" class="form-control" name="business_name" required
                            placeholder="e.g. Acme Corp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Support Email</label>
                        <input type="email" class="form-control" name="business_email" required
                            placeholder="support@example.com">
                    </div>

                    <h5 class="mb-3 mt-4 text-primary">Administrator Account</h5>
                    <div class="mb-3">
                        <label class="form-label">Admin Name</label>
                        <input type="text" class="form-control" name="admin_name" required placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-control" name="admin_email" required
                            placeholder="admin@example.com">
                        <div class="form-text">You will use this email to login.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="admin_password" required minlength="8">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Complete Setup <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
