{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block additional_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/components/user-dashboard.css') }}">
{% endblock %}


{% block content %}
<div class="section-spacer"></div>

<div class="user-dashboard-wrapper">
    <!-- React UserDashboard Component -->
    <div data-react-component="UserDashboard" data-react-props='{
        "userName": "{{ current_user.first_name or current_user.username | e }}",
        "stats": {{ stats | tojson }},
        "recentOrders": {{ recent_orders | tojson }},
        "upcomingAppointments": {{ upcoming_appointments | tojson }},
        "downloadTokens": {{ download_tokens | tojson }},
        "notifications": {{ unread_notifications | tojson }},
        "ecommerceEnabled": {{ ecommerce_enabled | tojson }},
        "accountUrl": "{{ url_for('user.my_account') }}",
        "settingsUrl": "{{ url_for('user.settings') }}"
    }'>
        <!-- Fallback content while React loads -->
        <div class="user-dashboard-loading">
            <div class="spinner"></div>
            <span>Loading your dashboard...</span>
        </div>
    </div>
</div>

<div class="section-spacer"></div>
{% endblock %}

{% block scripts %}
<!-- React Islands architecture handles component mounting -->
{% endblock scripts %}
