{% extends "base.html" %}

{% block title %}Drip Sequences - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Drip Sequences</h1>
            <p class="text-muted mb-0">Automated email sequences triggered by events</p>
        </div>
        <a href="{{ url_for('email_admin.new_sequence') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Sequence
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div data-react-component="AdminDataTable" data-react-props='{
                "columns": [
                    {"accessorKey": "name", "header": "Sequence Name", "html": true, "sortable": true},
                    {"accessorKey": "trigger", "header": "Trigger", "html": true, "sortable": true},
                    {"accessorKey": "steps", "header": "Steps", "sortable": true},
                    {"accessorKey": "status", "header": "Status", "html": true},
                    {"accessorKey": "actions", "header": "Actions", "html": true}
                ],
                "data": {{ sequences_json | safe }},
                "idKey": "id",
                "emptyStateMessage": "No drip sequences found.",
                "emptyStateLink": "{{ url_for(\"email_admin.new_sequence\") }}",
                "emptyStateLinkText": "Create your first sequence"
            }'></div>
        </div>
    </div>
</div>
{% endblock %}
