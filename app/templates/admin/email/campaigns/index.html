{% extends "base.html" %}

{% block title %}Email Campaigns - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Email Campaigns</h1>
            <p class="text-muted mb-0">Create and manage email marketing campaigns</p>
        </div>
        <a href="{{ url_for('email_admin.new_campaign') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Campaign
        </a>
    </div>

    <!-- Status Filters -->
    <div class="card mb-4">
        <div class="card-body py-2">
            <div class="btn-group" role="group">
                <a href="{{ url_for('email_admin.campaigns') }}"
                    class="btn btn-sm btn-{{ 'primary' if not current_status else 'outline-primary' }}">All</a>
                <a href="{{ url_for('email_admin.campaigns', status='draft') }}"
                    class="btn btn-sm btn-{{ 'primary' if current_status == 'draft' else 'outline-primary' }}">Draft</a>
                <a href="{{ url_for('email_admin.campaigns', status='scheduled') }}"
                    class="btn btn-sm btn-{{ 'primary' if current_status == 'scheduled' else 'outline-primary' }}">Scheduled</a>
                <a href="{{ url_for('email_admin.campaigns', status='sending') }}"
                    class="btn btn-sm btn-{{ 'primary' if current_status == 'sending' else 'outline-primary' }}">Sending</a>
                <a href="{{ url_for('email_admin.campaigns', status='sent') }}"
                    class="btn btn-sm btn-{{ 'primary' if current_status == 'sent' else 'outline-primary' }}">Sent</a>
            </div>
        </div>
    </div>

    <!-- Campaigns Table - React Component -->
    <div class="card">
        <div data-react-component="AdminDataTable" data-react-props='{
               "columns": {{ columns_json|safe }},
               "data": {{ campaigns_json|safe }},
               "emptyMessage": "No campaigns found. <a href=\"{{ url_for('email_admin.new_campaign') }}\">Create your
            first campaign</a>."
            }'>
        </div>
    </div>
</div>
{% endblock %}
