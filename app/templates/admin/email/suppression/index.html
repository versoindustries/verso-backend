{% extends "base.html" %}

{% block title %}Email Suppression List - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Email Suppression List</h1>
            <p class="text-muted mb-0">Emails blocked from receiving marketing messages</p>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fas fa-plus me-2"></i>Add Email
        </button>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body py-2">
            <form method="GET" class="row g-3 align-items-center">
                <div class="col-auto">
                    <select name="reason" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="">All Reasons</option>
                        <option value="hard_bounce" {% if current_reason=='hard_bounce' %}selected{% endif %}>Hard
                            Bounce</option>
                        <option value="soft_bounce" {% if current_reason=='soft_bounce' %}selected{% endif %}>Soft
                            Bounce</option>
                        <option value="unsubscribe" {% if current_reason=='unsubscribe' %}selected{% endif %}>
                            Unsubscribe</option>
                        <option value="complaint" {% if current_reason=='complaint' %}selected{% endif %}>Complaint
                        </option>
                        <option value="manual" {% if current_reason=='manual' %}selected{% endif %}>Manual</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="input-group input-group-sm">
                        <input type="text" name="search" class="form-control" placeholder="Search email..."
                            value="{{ search }}">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Suppression List - React Component -->
    <div class="card">
        <div data-react-component="AdminDataTable" data-react-props='{
               "columns": {{ columns_json|safe }},
               "data": {{ suppressions_json|safe }},
               "emptyMessage": "No suppressed emails found."
             }'>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('email_admin.add_suppression') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Suppression List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <select class="form-select" id="reason" name="reason">
                            <option value="manual">Manual</option>
                            <option value="hard_bounce">Hard Bounce</option>
                            <option value="unsubscribe">Unsubscribe Request</option>
                            <option value="complaint">Spam Complaint</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add to List</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
