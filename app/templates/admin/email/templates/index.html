{% extends "base.html" %}

{% block title %}Email Templates - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Email Templates</h1>
            <p class="text-muted mb-0">Manage email templates for campaigns and transactional emails</p>
        </div>
        <a href="{{ url_for('email_admin.new_template') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Template
        </a>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body py-2">
            <form method="GET" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0 me-2">Type:</label>
                </div>
                <div class="col-auto">
                    <select name="type" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="">All Types</option>
                        {% for type in template_types %}
                        <option value="{{ type }}" {% if type==current_type %}selected{% endif %}>
                            {{ type|title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- React EmailTemplateCards Component -->
    <div data-react-component="EmailTemplateCards" data-react-props='{{ templates_json|safe }}'></div>
</div>
{% endblock %}
