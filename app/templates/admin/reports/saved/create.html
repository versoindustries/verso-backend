{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <h2><i class="fas fa-plus me-2"></i>Create Saved Report</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Report Name *</label>
                            <input type="text" name="name" class="form-control" required
                                placeholder="e.g., Monthly Revenue Summary">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Report Type *</label>
                            <select name="report_type" class="form-select" required>
                                <option value="revenue">Revenue Report</option>
                                <option value="products">Product Performance</option>
                                <option value="customers">Customer Analysis</option>
                                <option value="traffic">Traffic Report</option>
                                <option value="tax">Tax Report</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="2"
                        placeholder="Optional description of this report"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Date Range (Days)</label>
                            <select name="days" class="form-select">
                                <option value="7">Last 7 Days</option>
                                <option value="30" selected>Last 30 Days</option>
                                <option value="90">Last 90 Days</option>
                                <option value="365">Last Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Result Limit</label>
                            <select name="limit" class="form-select">
                                <option value="20">20 items</option>
                                <option value="50">50 items</option>
                                <option value="100" selected>100 items</option>
                                <option value="500">500 items</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="is_public" class="form-check-input" id="isPublic">
                        <label class="form-check-label" for="isPublic">
                            Make this report public (visible to all admins)
                        </label>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('reports.saved') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Report
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
