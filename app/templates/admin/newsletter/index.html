{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Newsletters</h2>
        <a href="{{ url_for('newsletter.create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Draft New
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div data-react-component="AdminDataTable" data-react-props='{
                "columns": [
                    {"accessorKey": "subject", "header": "Subject", "sortable": true},
                    {"accessorKey": "status", "header": "Status", "html": true},
                    {"accessorKey": "tags", "header": "Tags"},
                    {"accessorKey": "created_at", "header": "Created At", "sortable": true},
                    {"accessorKey": "actions", "header": "Actions", "html": true}
                ],
                "data": {{ newsletters_json | safe }},
                "idKey": "id",
                "emptyStateMessage": "No newsletters yet."
            }'></div>
        </div>
    </div>
</div>
{% endblock %}
