<!DOCTYPE html>
<html>

<head>
    <title>{{ newsletter.subject }}</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <h1>{{ newsletter.subject }}</h1>
    <div class="content">
        {{ newsletter.content | safe }}
    </div>

    <div class="footer">
        <p>You received this email because you are subscribed to our updates.</p>
        <p><a href="{{ url_for('newsletter.unsubscribe', _external=True) }}">Unsubscribe</a></p>
    </div>
</body>

</html>
