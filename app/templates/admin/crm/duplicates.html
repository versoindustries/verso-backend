{% extends "base.html" %}

{% block title %}Duplicate Leads - CRM{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="mb-4">
        <h2>Duplicate Leads</h2>
        <p class="text-muted">Potential duplicates found by email address.</p>
    </div>

    {% if not has_duplicates %}
    <div class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>No duplicates found!
    </div>
    {% else %}
    <div class="card">
        <div data-react-component="AdminDataTable" data-react-props='{
               "columns": {{ columns_json|safe }},
               "data": {{ duplicates_json|safe }},
               "emptyMessage": "No duplicate records found."
             }'>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
