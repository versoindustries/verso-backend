{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Price ($)</label>
                        <input type="number" name="price" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Inventory Count</label>
                        <input type="number" name="inventory" class="form-control" value="0" min="0" required>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="is_digital" name="is_digital">
                    <label class="form-check-label" for="is_digital">Digital Product (Downloadable)</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Product Image</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Upload Image</label>
                            <input type="file" name="image" class="form-control-file" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a href="{{ url_for('shop_admin.products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
