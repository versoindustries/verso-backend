{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <h2><i class="fas fa-edit me-2"></i>Edit Goal: {{ goal.name }}</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Goal Name *</label>
                            <input type="text" name="name" class="form-control" required value="{{ goal.name }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Goal Type *</label>
                            <select name="goal_type" class="form-select" required>
                                <option value="page_visit" {{ 'selected' if goal.goal_type=='page_visit' }}>Page Visit
                                </option>
                                <option value="form_submit" {{ 'selected' if goal.goal_type=='form_submit' }}>Form
                                    Submission</option>
                                <option value="purchase" {{ 'selected' if goal.goal_type=='purchase' }}>Purchase
                                </option>
                                <option value="signup" {{ 'selected' if goal.goal_type=='signup' }}>Signup /
                                    Registration</option>
                                <option value="custom" {{ 'selected' if goal.goal_type=='custom' }}>Custom Event
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="2">{{ goal.description or '' }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Target Path</label>
                            <input type="text" name="target_path" class="form-control"
                                value="{{ goal.target_path or '' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Conversion Value ($)</label>
                            <input type="number" name="target_value" class="form-control" step="0.01" min="0"
                                value="{{ goal.target_value or '' }}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="count_once_per_session" class="form-check-input" id="countOnce"
                            {{ 'checked' if goal.count_once_per_session }}>
                        <label class="form-check-label" for="countOnce">Count only once per session</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="is_active" class="form-check-input" id="isActive" {{ 'checked' if
                            goal.is_active }}>
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('analytics.goals') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
