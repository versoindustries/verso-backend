{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-bullseye me-2"></i>Conversion Goals</h2>
        <a href="{{ url_for('analytics.create_goal') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create Goal
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div data-react-component="AdminDataTable" data-react-props='{
                "columns": [
                    {"accessorKey": "name", "header": "Name", "html": true, "sortable": true},
                    {"accessorKey": "type", "header": "Type", "html": true, "sortable": true},
                    {"accessorKey": "target_path", "header": "Target Path", "html": true},
                    {"accessorKey": "value", "header": "Value"},
                    {"accessorKey": "conversions", "header": "Conversions (30d)", "html": true, "sortable": true},
                    {"accessorKey": "total_value", "header": "Total Value (30d)"},
                    {"accessorKey": "status", "header": "Status", "html": true},
                    {"accessorKey": "actions", "header": "Actions", "html": true}
                ],
                "data": {{ goals_json | safe }},
                "idKey": "id",
                "emptyStateMessage": "No conversion goals defined yet.",
                "emptyStateLink": "{{ url_for(\"analytics.create_goal\") }}",
                "emptyStateLinkText": "Create Your First Goal"
            }'></div>
        </div>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('analytics.dashboard') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
