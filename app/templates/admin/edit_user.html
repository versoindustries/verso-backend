<!-- admin/edit_user.html -->
{% extends "base.html" %}
{% block content %}
    <h2>Edit User</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <!-- Include other fields as necessary -->
        <p><input type="submit" value="Update"></p>
    </form>
{% endblock %}
