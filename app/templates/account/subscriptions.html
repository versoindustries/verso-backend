{% extends "base.html" %}

{% block title %}My Subscriptions{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/subscriptions-dashboard.css') }}">
{% endblock %}

{% block content %}
<div id="subscriptions-dashboard" 
     data-react-component="SubscriptionsDashboard"
     data-react-props='{
         "apiUrl": "{{ url_for('subscriptions.subscriptions_api') }}",
         "portalUrl": "{{ url_for('subscriptions.customer_portal') }}",
         "shopUrl": "{{ url_for('shop.index') }}"
     }'>
    <!-- React component mounts here -->
    <div style="display: flex; justify-content: center; padding: 4rem;">
        <div style="color: rgba(255,255,255,0.5);">Loading subscriptions...</div>
    </div>
</div>
{% endblock %}
