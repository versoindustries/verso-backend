{% extends "base.html" %}

{% block title %}Thank You - {{ survey.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-emoji-smile text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Thank You!</h2>
                    <p class="lead text-muted">{{ thank_you_message }}</p>
                    <hr class="my-4">
                    <a href="{{ url_for('main_routes.index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i> Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
