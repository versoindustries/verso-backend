{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Shop</h1>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                {% if product.image %}
                <img src="{{ url_for('media_bp.serve_media', media_id=product.media_id) }}" class="card-img-top"
                    alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
                {% else %}
                <div class="card-img-top bg-light d-flex align-items-center justify-content-center"
                    style="height: 250px;">
                    <span class="text-muted">No Image</span>
                </div>
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-primary font-weight-bold">${{ "{:.2f}".format(product.price / 100) }}</p>
                    <p class="card-text text-muted small">{{ (product.description or '')[:100] }}...</p>
                    <div class="mt-auto">
                        <a href="{{ url_for('shop.product_detail', product_id=product.id) }}"
                            class="btn btn-outline-primary btn-block">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
